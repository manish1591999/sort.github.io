<!DOCTYPE html>
<html>
<head>
  <title>List Functions</title>
  <style>
    /* CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }

    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .input-container input {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .button-container button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .output-container {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>List Functions</h1>
  <div class="container">
    <div class="input-container">
      <input type="text" id="inputList" placeholder="Enter a list of integers (e.g., 1, 2, 3)">
    </div>
    <div class="button-container">
      <button onclick="sortList()">Sort</button>
      <button onclick="findMinimum()">Minimum</button>
      <button onclick="calculateAverage()">Average</button>
    </div>
    <div class="output-container">
      <p id="output"></p>
    </div>
  </div>

  <script>
    // JavaScript functions
    function sortList() {
      var input = document.getElementById("inputList").value;
      var list = input.split(",").map(function(item) {
        return parseInt(item.trim());
      });

      var sortedList = list.sort(function(a, b) {
        return a - b;
      });

      document.getElementById("output").innerHTML = "Sorted List: " + sortedList.join(", ");
    }

    function findMinimum() {
      var input = document.getElementById("inputList").value;
      var list = input.split(",").map(function(item) {
        return parseInt(item.trim());
      });

      var minimum = Math.min(...list);

      document.getElementById("output").innerHTML = "Minimum: " + minimum;
    }

    function calculateAverage() {
      var input = document.getElementById("inputList").value;
      var list = input.split(",").map(function(item) {
        return parseInt(item.trim());
      });

      var sum = list.reduce(function(a, b) {
        return a + b;
      });

      var average = sum / list.length;

      document.getElementById("output").innerHTML = "Average: " + average;
    }
  </script>
</body>
</html>
